name: Backend Tests & Lint

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'food-tracker-server/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd food-tracker-server
          npm install

      - name: Build
        run: |
          cd food-tracker-server
          npm run build

      - name: Lint
        run: |
          cd food-tracker-server
          npm run lint --if-present

      - name: Notify Success
        if: success()
        run: echo "✅ Backend build successful"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Backend build failed"
